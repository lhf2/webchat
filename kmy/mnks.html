<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟考试</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/ckct.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="../js/pdtp.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/ksajax.js"></script>
</head>
<body>
<!--微信分享链接时显示的logo-->
<div style="width: 0; height: 0; margin: 0 auto; overflow: hidden;">
    <img src='http://c.hiphotos.baidu.com/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=af11139f4b166d222c7a1dc6274a6292/48540923dd54564e68b2706dbbde9c82d0584f8b.jpg' title="模拟考试" />
</div>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="../index.html?vtype=小车" target="_top">
            <img src="../images/rtn1.png" alt=""/>
        </a>
        <span>模拟考试</span>
    </div>
</div>
<!--main开始-->
<div class="main-out swiper-container">
    <div class="main-out-box swiper-wrapper">
        <div class="main-box swiper-slide pd-box">
            <div class="main-inner-box">
                <div class="main-title">
                    <span></span>
                    <i></i>
                </div>
                <div class="main-img">
                    <img src="" alt=""/>
                </div>
                <ul class="answer-box"></ul>
                <div class="confirm-btn">确认答案</div>
            </div>
        </div>
    </div>
</div>
<!--底部设置-->
<div class="set-bottom">
    <div class="set-botnum ling-set-botnum">
        <a href="javascript:;">
            <img src="../images/ts.png" alt=""/>
        </a>
        <span class="num-ling">1</span><span class="num-all"></span>
    </div>
    <div class="pc-box">
        <a href="javascript:;">
            <div class="pc-img">
                <img src="../images/pc.png" alt=""/>
            </div>
            <span id="error-num">0</span>
        </a>
    </div>
    <div class="clock-box">
        <a href="javascript:;">
            <div class="clock-img">
                <img src="../images/clock.png" alt=""/>
            </div>
            <span><i id="minute">45</i>:<i id="second">00</i></span>
        </a>
    </div>
    <ul class="set-botlists ling-set-botlists">
        <!--<li class="set-botlist1 sc-btn">
            <a href="javascript:;" class="ui-link">
                <div class="set-img">
                    <img id="like" src="../images/like.png" alt="">
                </div>
                <div class="set-text">收藏</div>
            </a>
        </li>-->
        <li class="set-botlist1 jj-btn">
            <a href="javascript:;" class="ui-link">
                <div class="set-img set-ling-img">
                    <img id="kn" src="../images/jj1.png" alt="">
                </div>
                <div class="set-text">交卷</div>
            </a>
        </li>
    </ul>
</div>
<!--题号 开始-->
<div class="topic-num">
    <div class="topic-numtop">
        <div class="topic-close">
            <a href="javascript:;">
                <img src="../images/close.png" alt=""/>
            </a>
        </div>
        <div class="topic-alldetail">
            <div class="alldt-left">
                <span class="right-detail">对<i>0</i></span>
                <span class="error-detail">错<i>0</i></span>
                <span class="not-answer">未答<i id="mn-none"></i></span>
            </div>
            <!--<div class="clear-record">清空记录</div>-->
        </div>
    </div>
    <ul class="topic-lists mnks-topic-lists"></ul>
</div>
<!--收藏-->
<div class="sc-box">
    <div class="sc-img">
        <img src="../images/like1.png" alt=""/>
    </div>
    <div class="sc-text">收藏成功</div>
</div>
<!--提示框-->
<div class="alert-box">
    <div class="alert-title">暂停考试</div>
    <div class="alert-detail">停止时间,休息一下！</div>
    <div class="alert-btn">
        <a class="jxks-btn" href="javascript:;">继续考试</a>
    </div>
</div>
<!--<div class="alert-box1">
    <div class="alert-title">温馨提示</div>
    <div class="alert-detail">您有<i>20</i>道题未做，是否交卷</div>
    <div class="alert-btns">
        <div class="alert-btn1">
            <a class="jxks-btn" href="javascript:;">继续考试</a>
        </div>
        <div class="alert-btn1">
            <a class="jj-btn1" target="_top" href="jj.html">放弃</a>
        </div>
    </div>
</div>-->
<!--删除答题记录-->
<!--<div class="alert-box1 clearrecord-hide">
    <div class="alert-title">温馨提示</div>
    <div class="alert-detail">确定删除答题记录？</div>
    <div class="alert-btns">
        <div class="alert-btn1">
            <a class="qx-btn" href="javascript:;">取消</a>
        </div>
        <div class="alert-btn1">
            <a class="qd-btn" target="_top" href="jj.html">确定</a>
        </div>
    </div>
</div>-->
<!--遮罩-->
<div class="mask-box"></div>
<div class="city-name"></div>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
