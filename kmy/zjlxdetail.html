<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>章节练习</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/ckct.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/pdtp.js"></script>
    <script src="../js/zjlx.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:;" class="zjlxrtn-box">
            <img src="../images/rtn1.png" alt=""/>
        </a>
        <span>章节练习</span>
        <span class="isRight"></span>
        <!-- <a href="javascript:;" class="set-box">
            <img id='set' src="../images/set.png" alt=""/>
        </a> -->
    </div>
</div>
<!--main开始-->
<div class="main-out swiper-container">
    <div class="main-out-box swiper-wrapper">
        <div class="main-box swiper-slide pd-box">
            <div class="main-inner-box">
                <div class="main-title">
                    <span></span>
                    <i></i>
                </div>
                <div class="main-img">
                    <img src="" alt=""/>
                </div>
                <ul class="answer-box"></ul>
				<div class="confirm-btn">确认答案</div>
                <!--解析 开始-->
                <ul class="analyze-box">
                    <li class="analyze-list">
                        <div class="line">
                            <span class="line-text">解析</span>
                            <div class="show-btn">
                                <a href="javascript:;">
                                    <img class="jiantou" src="../images/show1.png" alt=""/>
                                </a>
                            </div>
                        </div>
                        <div class="ans">
                            <div class="ans-top">
                                <span class="ans-text">答案:</span>
                                <i></i>
                            </div>
                            <div class="ans-detail"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--bottom开始-->
<div class="commit-box">
    <div class="commit-detail">
        <input type="text"/>
        <div class="commit-btn">
            <a href="javascript:;">
                评论
            </a>
        </div>
    </div>
</div>
<!--底部设置-->
<div class="set-bottom">
    <div class="set-botnum">
        <a href="javascript:;">
            <img src="../images/ts.png" alt=""/>
        </a>
        <span class="num-ling">1</span><span class="num-all"></span>
    </div>
    <ul class="set-botlists">
        <li class="set-botlist">
            <a href="javascript:;">
                <div class="set-img set-ling-img">
                    <img id='pb' src="../images/pb.png" alt=""/>
                </div>
                <div class="set-text">屏蔽</div>
            </a>
        </li>
        <li class="set-botlist sc-btn">
            <a href="javascript:;">
                <div class="set-img">
                    <img id='like' src="../images/like.png" alt=""/>
                </div>
                <div class="set-text">收藏</div>
            </a>
        </li>
        <li class="set-botlist">
            <a href="javascript:;">
                <div class="set-img">
                    <img id='lx' src="../images/lx.png" alt=""/>
                </div>
                <div class="set-text mode-text">练习</div>
            </a>
        </li>
    </ul>
</div>
<!--设置-->
<div class="setting-box">
    <div class="setting-inner">
        <div class="setting-title">
            设置
            <a href="javascript:;" class="set-close">
                <img src="../images/close.png" alt=""/>
            </a>
        </div>
        <div class="setting-text">
            <span>夜间模式</span>
            <div class="check-box">
                <input type="checkbox" id="checkbox-10-1">
                <label for="checkbox-10-1"></label>
            </div>
        </div>
        <div class="setting-text">
            <span>字体大小</span>
            <ul class="zt-lists">
                <li class="zt-list">
                    <a href="javascript:;">
                        <div class="zt-img">
                            <img src="../images/da.png" alt=""/>
                        </div>
                        <div class="zt-text">大号</div>
                    </a>
                </li>
                <li class="zt-list">
                    <a href="javascript:;">
                        <div class="zt-img">
                            <img src="../images/zhong.png" alt=""/>
                        </div>
                        <div class="zt-text">中号</div>
                    </a>
                </li>
                <li class="zt-list">
                    <a href="javascript:;">
                        <div class="zt-img">
                            <img src="../images/small.png" alt=""/>
                        </div>
                        <div class="zt-text">标准</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--题号 开始-->
<div class="topic-num">
    <div class="topic-numtop">
        <div class="topic-close">
            <a href="javascript:;">
                <img src="../images/close.png" alt=""/>
            </a>
        </div>
        <div class="topic-alldetail">
            <div class="alldt-left">
                <span class="right-detail">对<i>0</i></span>
                <span class="error-detail">错<i>0</i></span>
                <span class="not-answer">未答<i id="sx-none"></i></span>
            </div>
            <div class="clear-record">清空记录</div>
        </div>
    </div>
    <ul class="topic-lists zjlx-num-lists"></ul>
</div>
<!--收藏-->
<div class="sc-box">
    <div class="sc-img">
        <img src="../images/like1.png" alt=""/>
    </div>
    <div class="sc-text">收藏成功</div>
</div>
<div class="mask-box"></div>
</body>
</html>
