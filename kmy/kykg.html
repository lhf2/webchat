    <ul class="main-details">
        <li class="main-list">
            <b>进入场地:</b>将车开到场地右侧，身体与右侧控制线齐平，切换到倒挡，开始倒车
        </li>
        <li class="main-list">
            <b>向右打方向:</b>身体左倾五厘米，视线透过左侧反光镜下沿看到控制线，开始向右打方向，打死（一圈半）。在打方向时注意控制好车速，既不要太快，也不要停止。
        </li>
        <li class="main-list">
            <b>当车开到如图位置：</b>车身偏斜15度左右，从右反光镜看车身与车库线距离如图，可以辨别车可以进入车库，方向不变，继续倒车。
        </li>
    </ul>
