<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汽车仪表指示灯</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/jtbzdq.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail top-ling">
        <a href="javascript:;">
            <img class='top-return'  src="../images/rtn.png" alt="">
        </a>
        <span>汽车仪表指示灯</span>
        <span class="isRight"></span>
    </div>
</div>
<div class="top-detail-height"></div>
<!--main开始-->
<div class="main-box">
    <ul class="icon-box" style="display: block">
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/1.jpg" alt="该指示灯用来显示车辆各车门状况,任意车门未关上,或者未关好,该指示灯都有点亮相应的车门指示灯,提示车主车门未关好,当车门关闭或者关好时,相应的车门指示灯熄灭"/>
                </div>
                <div class="icon-text">车门指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/2.jpg" alt="该指示灯用来显示车辆手刹的状态,平时为熄灭状态.当手刹被拉起后,该指示灯自动点亮.手刹被放下时,该指示灯自动熄灭。有的车型在行驶中未放下手刹会伴随有警告音"/>
                </div>
                <div class="icon-text">手刹指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/3.jpg" alt="该指示灯用来显示电瓶使用状态。打开钥门，车辆开始自检时，该指示灯点亮。启动后自动熄灭。如果启动后电瓶指示灯常亮，说明该电瓶出现了使用问题，需要更换"/>
                </div>
                <div class="icon-text">电瓶指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/4.jpg" alt="该指示灯是用来显示车辆刹车盘磨损的状态啊。一般，该指示灯为熄灭状态，当刹车盘出现故障或磨损过渡是，该灯点亮，修复后熄灭"/>
                </div>
                <div class="icon-text">刹车盘指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/5.jpg" alt="该指示灯用来显示发动机内既有的压力状况。打开要是门，车辆开始自检时，指示灯点亮，启动后熄灭。该指示灯常亮，说明该车发动机机油压力低于规定标准，需要维修"/>
                </div>
                <div class="icon-text">机油指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/6.jpg" alt="该指示灯用来显示发动机内冷却液的温度，要是门打开，车辆自检时，会点亮数秒，后熄灭。水温指示灯长亮，说明冷却液温度超过规定值，需立刻暂停行驶。水温正常后熄灭"/>
                </div>
                <div class="icon-text">水温指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/7.jpg" alt="该指示灯用来显示安全气囊的工作状态，当打开钥匙门，车辆开始自检时，该指示灯自动点亮数秒后熄灭，如果常亮，则 气囊出现故障"/>
                </div>
                <div class="icon-text">安全气囊指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/8.jpg" alt="该指示灯用来显示ABS工作状态。当打开钥匙门，车辆自检时，随后熄灭。如果未闪亮或者启动后仍不熄灭，表明ABS出现故障"/>
                </div>
                <div class="icon-text">ABS指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/9.jpg" alt="该指示灯用来显示车辆发动机的工作状况，当打开钥匙门时，车辆自检时，该指示灯点亮后自动熄灭，如常亮则说明车辆的发动机出现了机械故障，需要维修"/>
                </div>
                <div class="icon-text">发动机指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/10.jpg" alt="该指示灯用来显示车辆内储油量的多少，当钥匙门打开时，车辆进行自检时，该油亮指示灯会段时间点亮，随后熄灭。如启动后指示灯点亮，则说明车内油量已不足"/>
                </div>
                <div class="icon-text">油量指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/11.jpg" alt="该指示灯是用来显示车辆所装玻璃清洁液的多少，平时为熄灭状态，该指示灯点亮时，说明车辆所装载玻璃清洁液已不足，需添加玻璃清洁液。添加玻璃清洁液过后，指示灯熄灭"/>
                </div>
                <div class="icon-text">玻璃水指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/12.jpg" alt="常见于大众 品牌车型中。打开钥匙门，车辆开始自检时，EPC等会点亮数秒，随后熄灭。如果车辆启动后人不能熄灭，说明车辆启动后仍不熄灭，说明车辆机械与电子胸膛出现故障"/>
                </div>
                <div class="icon-text">EPC指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/13.jpg" alt="该指示灯是用来显示前后雾灯的工作状况，当前后雾灯点亮时，该指示灯相应的标志就会点亮。关闭雾灯后，相应的指示灯熄灭"/>
                </div>
                <div class="icon-text">雾灯指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/14.jpg" alt="该指示灯是用来显示车辆转向灯所在的位置。通常为熄灭状态。当车主点亮转向灯时，该指示灯会同时点亮相应方向的转向指示灯，转向灯熄灭后，该指示灯自动熄灭"/>
                </div>
                <div class="icon-text">转向指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/15.jpg" alt="该指示灯是用来显示车辆远灯光的状态。通常的情况下该指示灯为熄灭状态。当车主点亮远光灯时，该指示灯会同时点亮，一提示车主，车辆的远光灯处于开启状态"/>
                </div>
                <div class="icon-text">远光指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/16.jpg" alt="该指示灯用来心还是安全带是否处于锁止状态，当该指示灯点亮时，说明安全带没有及时的扣紧。有些车型会有相应的提示音。当安全带被及时扣紧后，该指示灯自动熄灭"/>
                </div>
                <div class="icon-text">安全带指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/17.jpg" alt="该指示灯用来显示自动档的O/D挡(Over-Drive)超速挡的工作状态，当O/D挡指示灯闪亮，说明O/D挡已锁止。此时加速能力获得提升，但会增加油耗"/>
                </div>
                <div class="icon-text">O/D挡指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/18.jpg" alt="该指示灯是用来显示车辆空调系统的工作状态，平时为熄灭状态。当打开内循环按钮，车辆关闭外循环时，该指示灯自动点亮。内循环关闭时熄灭"/>
                </div>
                <div class="icon-text">内循环指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/19.jpg" alt="示宽指示灯是用来显示车辆示宽灯的工作状态，平时为熄灭状态，当示宽灯打开时，该指示灯随即点亮.当示宽灯关闭或者关闭示宽灯打开大灯时，该指示灯自动熄灭。"/>
                </div>
                <div class="icon-text">示宽指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/20.jpg" alt="该指示灯是用来显示车辆TCS(牵引力控制系统)的工作状态，多出现在日系车上。当该指示灯点亮时，说明TCS系统已被关闭"/>
                </div>
                <div class="icon-text">TCS指示灯</div>
            </a>
        </li>
        <li class="icon-list">
            <a>
                <div class="icon-img">
                    <img src="../images/biaozhi/carPanelLight/21.jpg" alt="该指示灯是用来显示车辆VSC(电子车身稳定系统)的工作状态，多出现在日系车上。当该指示灯点亮时，说明VSC系统已被关闭"/>
                </div>
                <div class="icon-text">VSC指示灯</div>
            </a>
        </li>
    </ul>
</div>
</body>
<script>
    $(function(){
        $('.icon-list').click(function () {
            var index=$('.icon-list').index(this);
            if(index%2==0){
                $('.icon-box .icon-list').css('margin-right',0);
            }
            var text=$($(".icon-text")[index]).html();
            var img=$(this).children('a').children('.icon-img').children(img).attr('src');
            var imgdetail=$(this).children('a').children('.icon-img').children('img').attr('alt');
            $('.icon-list a').attr('href','icon.html?id='+index+'&text='+text+'&img='+img+'&imgdetail='+imgdetail);
        })
    })
</script>
</html>
