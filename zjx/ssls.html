<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>搜索历史</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/ssls.css"/>
</head>
<body>
<!--top-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:;">
            <img class="top-return" src="../images/rtn.png" alt="">
        </a>
        <input class="search-all" type="text" placeholder="驾校名/行政区/特色"/>
        <span class="confirm-btn key-confirm">
            <a href="javascript:;">确定</a>
        </span>
    </div>
</div>
<!--main-->
<div class="main-box">
    <table>
        <thead>
        <th>
            <div class="list-img">
                <img src="../images/ssls.png" alt=""/>
                <span>搜索历史</span>
            </div>
            <div class="hist-close">
                <img src="../images/close1.png" alt=""/>
            </div>
        </th>
        </thead>
        <tbody class="history-box">
            <tr class="history-list"></tr>
        </tbody>
    </table>
    <table>
        <thead>
        <th>
            <div class="list-img">
                <img src="../images/jxts.png" alt=""/>
                <span>驾校特色</span>
            </div>
        </th>
        </thead>
        <tbody class="topic-box">
        <tr class="topic-list">
            <td>一费到底</td>
            <td>免费培训</td>
            <td>团报优惠</td>
            <td>公交直达</td>
            <td>自带食堂</td>
            <td>一人一车</td>
            <td>自带考场</td>
            <td>自选教练</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <th>
            <div class="list-img">
                <img src="../images/wzfbx.png" alt=""/>
                <span>位置方便性</span>
            </div>
        </th>
        </thead>
        <tbody>
        <tr>
            <td>班车</td>
            <td>公交直达</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <th>
            <div class="list-img">
                <img src="../images/xzq.png" alt=""/>
                <span>行政区</span>
            </div>
        </th>
        </thead>
        <tbody class="area-box">
        <tr class="area-list"></tr>
        </tbody>
    </table>
    <table>
        <thead>
        <th>
            <div class="list-img">
                <img src="../images/hot.png" alt=""/>
                <span>热搜地区</span>
            </div>
        </th>
        </thead>
        <tbody class="hotarea-box">
            <tr class="hotarea-list"></tr>
        </tbody>
    </table>
</div>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/pdtp.js"></script>
<script src="../js/searchjx.js"></script>
<script src="../js/zjx.js"></script>
</body>
</html>
