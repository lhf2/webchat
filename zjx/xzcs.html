<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择城市</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/xzcs.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:window.history.back();">
            <img class="top-return" src="../images/rtn.png" alt=""/>
        </a>
        <span>选择城市</span>
        <span class="isRight"></span>
    </div>
</div>
<div class="top-detail-height"></div>
<!--main开始-->
<div class="main-box">
    <div class="main-outtop">
        <div class="main-top">
            <span>自动定位</span>
            <div class="top-img">
                <a href="javascript:;">
                    <img src="../images/dw2.png" alt="">
                    <span id="city-name"></span>
                </a>
            </div>
        </div>
    </div>
    <!--a-z-->
    <div class="order-box">
        <ul class="order-lists">
            <li class="order-list">
                    <div class="order-number">B</div>
                <ul class="number-lists">
                    <li class="number-list">北京</li>
                </ul>
            </li>
            <li class="order-list">
                <div class="order-number">W</div>
                <ul class="number-lists">
                    <li class="number-list">乌鲁木齐</li>
                </ul>
            </li>
            <li class="order-list">
                <div class="order-number">X</div>
                <ul class="number-lists">
                    <li class="number-list">西安</li>
                </ul>
            </li>
        </ul>
        <ul class="num-box">
            <li class="num-list"><a href="javascript:;">A</a></li>
            <li class="num-list"><a href="javascript:;">B</a></li>
            <li class="num-list"><a href="javascript:;">C</a></li>
            <li class="num-list"><a href="javascript:;">D</a></li>
            <li class="num-list"><a href="javascript:;">E</a></li>
            <li class="num-list"><a href="javascript:;">F</a></li>
            <li class="num-list"><a href="javascript:;">G</a></li>
            <li class="num-list"><a href="javascript:;">H</a></li>
            <li class="num-list"><a href="javascript:;">I</a></li>
            <li class="num-list"><a href="javascript:;">J</a></li>
            <li class="num-list"><a href="javascript:;">K</a></li>
            <li class="num-list"><a href="javascript:;">L</a></li>
            <li class="num-list"><a href="javascript:;">M</a></li>
            <li class="num-list"><a href="javascript:;">N</a></li>
            <li class="num-list"><a href="javascript:;">O</a></li>
            <li class="num-list"><a href="javascript:;">P</a></li>
            <li class="num-list"><a href="javascript:;">Q</a></li>
            <li class="num-list"><a href="javascript:;">R</a></li>
            <li class="num-list"><a href="javascript:;">S</a></li>
            <li class="num-list"><a href="javascript:;">T</a></li>
            <li class="num-list"><a href="javascript:;">U</a></li>
            <li class="num-list"><a href="javascript:;">V</a></li>
            <li class="num-list"><a href="javascript:;">W</a></li>
            <li class="num-list"><a href="javascript:;">X</a></li>
            <li class="num-list"><a href="javascript:;">Y</a></li>
            <li class="num-list"><a href="javascript:;">Z</a></li>
            <li class="num-list"><a href="javascript:;">#</a></li>
        </ul>
    </div>
</div>
</body>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/pdtp.js"></script>
<script src="../js/zjxajax.js"></script>
</html>
